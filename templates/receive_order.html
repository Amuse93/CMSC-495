<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Uncomment the following line to use the stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/style.css') }}">
    <script>
        // Define a JavaScript variable and assign the products dictionary as JSON
        const products = {{ products | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/receive_order_script.js') }}"></script>
</head>

<body>

    <header>
        <!-- ALPHA Store on the left -->
        <div class="left">
            ALPHA Store - {{ title }}
        </div>
        
        <!-- Username and Logout button on the right -->
        <div class="right">
            <span class="username" id="username">{{ username }}</span>
            <a href="{{ url_for('home') }}">
                <button class="logout-button">Home</button>
            </a>
        </div>
    </header>

    <br>

    <main>
<form method="post" style="display: flex;
">
        <div class="left-section" style="width: 150px;">
            
                <label for="product_id">ProductID:</label>
                <input type="text" id="product_id" name="product_id">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity">
                <button type="button" id="add_btn">Add</button>
                <br><br><br><br>
		<label>Submit:</label>
                <input class="selection_button" type="submit" id="submit_btn" style="margin: 10px 0;" value="OK">
                <a href="{{ url_for("inventory_management") }}">
                <button type="button">Cancel</button>
                </a>

        </div>

        <!-- Right section -->
        <div class="right-section">
            <div class="table-section">
                <table id="product-table" class="shelf-product-table">
                    <thead>
                        <tr>
                            <th>ProductID</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
</form>
    </main>

</body>

</html>
