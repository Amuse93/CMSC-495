<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/styles/style.css') }}">

</head>

<body>
{% block content %}

    <header>
        <!-- ALPHA Store on the left -->
        <div class="left">Alpha Store - {{ title }}</div>
        
        <!-- Username and Logout button on the right -->
        <div class="right">
            <span class="username" id="username">{{ username }}</span>
            <a href="{{ url_for('home') }}"><button class="logout-button">Home</button></a>
        </div>
    </header>

    <br>
    <br>
    <br>

<div class="input_section">
<div class="mainContainer">
{{ code | safe }}
</div>
</div>


{% endblock %}
</body>

</html>
